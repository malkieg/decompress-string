<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Decompress String Challenge</title>
  </head>
  <body>
    <div class="container">
      <h1>Decompress String</h1>
      <form id="my-form">
        <label for="inputValue">Compressed String:</label>
        <input
          type="text"
          id="inputValue"
          placeholder="3[abc]4[ab]c"
        /><br /><br />
        <input type="submit" value="Decompress" class="button" />
      </form>

      <p id="message"></p>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
